version: "3.8"

services:
  nest-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # Gemini AI Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      # Cache Configuration
      - CACHE_TTL_MINUTES=${CACHE_TTL_MINUTES:-15}
      - MAX_CACHE_SIZE_KB=${MAX_CACHE_SIZE_KB:-500}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-10}
      # Database Configuration
      - DB_PATH=./database/edc_metrics.db
    volumes:
      # Mount database directory for SQLite persistence
      - ./database:/app/database
      - ./Study Files:/app/Study Files
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
